
<div class='card'>
  <div class='card-header'>
    
    {{pageTitle}}
  </div>
  <div class='card-body'>
   
    <div class="form-group mx-sm-3 mb-2">
      <label>Name : </label>
      <input #aname="ngModel" required type="text" [(ngModel)]='name' class="form-control" >
        <label  style="color: red;display: none; "id="labelError1">
          Name is required 
        </label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label>Regular Expression : </label>
      <input #reg="ngModel" required type="text" [(ngModel)]='regularexpression' class="form-control" >
      <label  style="color: red;display: none;" id="labelError2">
        Regular expression is required 
      </label>
    </div>

    <br>


    



  </div>

  <div class="card-footer">
       
    <button class="btn btn-outline-secondary" (click)="onBack()" >
      <i class="fa fa-chevron-left"></i>
      Back
    
    
    </button>
    
      <button class="btn btn-outline-secondary"  style="float: right" (click)="Onsave(reg.invalid,aname.invalid)">
      Save
      
      
      </button>
      
      
      </div>

</div>
